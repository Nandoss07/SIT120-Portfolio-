<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif, ;
            background-color: #FFE7D6;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }


        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #6B705C;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #949A84;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #B7B7A4;
        }

        .container {
            border-radius: 5px;
            background-color: #FFF3EB;
            padding: 20px;
        }


        .header {
            overflow: hidden;
            background-color: #FFF3EB;
            padding: 20px 10px;
        }

        /* Style the header links */
        .header a {
            float: left;
            color: #454536;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }

        /* Change the background color on mouse-over */
        .header a:hover {
            background-color: #6B705C;
            color: black;
        }

        /* Style the active/current link*/
        .header a.active {
            background-color: #6B705C;
            color: #6B705C;
        }

        /* Float the link section to the right */
        .header-right {
            float: right;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#code.html" class="logo">Soul Divine</a>
        <a href="Code.html">Main</a>
        <div class="header-right">
        </div>
    </div>

    <h3>Contact Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Your Name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name..">

            <label for="lname"> Email Address</label>
            <input type="text" id="lname" name="Email Address" placeholder="Enter Your Email Adress..">


            <label for="country">Your're Contacting Us Regarding </label>
            <select id="country" name="country">
                <option value="australia">General Queries</option>
                <option value="canada">Experience Issue</option>
                <option value="usa">Membership</option>
                <option value="usa">Login Issues</option>
                <option value="usa">Joining Our Team</option>
                <option value="usa">Other</option>

            </select>

            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="How Can We Help You.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
